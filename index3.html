// ---------- INPUT ----------
const myName = prompt("Enter a word (verb, noun, anything):", "");

// ---------- GENERATOR ----------
function generatePoem(targetWords = 25) {
  let output = [];
  let wordCount = 0;

  while (wordCount < targetWords) {
    const insertName = Math.random() < 0.15 && myName.trim() !== "";
    const phrase = insertName
      ? myName
      : fragments[Math.floor(Math.random() * fragments.length)];

    output.push(phrase);
    wordCount += phrase.split(" ").length;
  }

  return output.join(" ");
}
